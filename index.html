<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemical Supplies</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3"></div>
        <h1 class="mb-0">Chemical Supplies</h1>

        <div class="toolbar d-flex justify-content-end my-3">

            <button class=" btn btn-primary mx-2" id="addRow" title="Add Row">
                <i class="fas fa-plus"></i>
            </button>
            <button class="btn btn-secondary mx-2" id="moveUp" title="Move Row Up">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="btn btn-secondary mx-2" id="moveDown" title="Move Row Down">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="btn btn-danger mx-2" id="deleteRow" title="Delete Row">
                <i class="fas fa-trash"></i>
            </button>
            <button class="btn btn-info mx-2" id="refreshData" title="Refresh Data">
                <i class="fas fa-sync"></i>
            </button>
            <button class="btn btn-success mx-2" id="saveData" title="Save Data">
                <i class="fas fa-save"></i>
            </button>
        </div>

        <table id="chemicalTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll" /></th>
                    <th id="sortId">ID <i class="fas fa-sort"></i></th>
                    <th id="sortChemicalName">
                        Chemical Name <i class="fas fa-sort"></i>
                    </th>
                    <th id="sortVendor">Vendor <i class="fas fa-sort"></i></th>
                    <th id="sortDensity">Density <i class="fas fa-sort"></i></th>
                    <th id="sortViscosity">Viscosity <i class="fas fa-sort"></i></th>
                    <th>Packaging</th>
                    <th>Pack Size</th>
                    <th>Unit</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="basic.js"></script>
</body>

</html>
